<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>form</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous"
        />
      </head>
      <body>
        <main>
          <h1 class="text-center">Pets form</h1>
          <div class="container bg-dark-subtle">
            <div class="row justify-content-center mt-5">
              <div class="col col-12 col-md-6">
                <form id="pet-form">
                  <div class="mb-3">
                    <label for="firstName" class="form-label">Pet Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="pet-name"
                      aria-describedby="emailHelp"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Owner Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="owner-name"
                      aria-describedby="emailHelp"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Species</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="species"
                      aria-describedby="emailHelp"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Breed</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="breed"
                      aria-describedby="emailHelp"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Salva</button>
                </form>
              </div>
            </div>
          </div>
        </main>
        <div>
          <ul id="pet-list"></ul>
        </div>
        <script src="./form.js"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
  </head>
</html>
